<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>Matomo API Data</title>
</head>
<body>
  <h2>Matomo API Data</h2>
  <div id="matomoData"></div>

  <script>
    fetch('https://pilvipalvelut-matomo.rahtiapp.fi/index.php?module=API&method=VisitsSummary.get&idSite=19&period=day&date=last30&format=json&token_auth=913021d386d2651bbd7e26d104f3e78c', { mode: 'no-cors' })
      .then(response => response.text())
      .then(data => {
        const matomoDiv = document.getElementById('matomoData');
        matomoDiv.textContent = data;
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>
</body>
</html>
